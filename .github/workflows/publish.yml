name: Publish

on:
  workflow_dispatch:
    inputs:
      crate:
        description: "Crate to publish (leave as 'workspace' to publish all)"
        required: true
        type: choice
        options:
          - workspace
          - logform
          - winston_transport
          - winston_file
          - winston_daily_rotate_file
          - winston_http
          - winston_mongodb
          - winston_proxy_transport
          - winston
      level:
        description: "Version level"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - alpha
          - beta
          - rc
          - release

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push version bumps and tags back to repo
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ inputs.crate }}" = "workspace" ]; then
            cargo release --unpublished --execute --no-confirm
          else
            cargo release ${{ inputs.level }} --package ${{ inputs.crate }} --execute --no-confirm
          fi
